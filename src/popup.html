<!DOCTYPE html>
<html lang="en">
<head>
  <title>VN Tax calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700|Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="lib/waves/waves.min.css" type="text/css"/>
  <link rel="stylesheet" href="lib/bootstrap-4.3.1/css/bootstrap.css" type="text/css"/>
  <link rel="stylesheet" href="popup.css" type="text/css"/>
</head>

<body>
<div class="TC">
  <div class="TC__form-container">
    <form class="TC__form">
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label class="TC__form__label" for="gross-salary">Gross salary(VND)</label>
            <input value="0" autocomplete="off" required type="text" class="form-control TC__form__input TC__form__gross-salary" id="gross-salary">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label class="TC__form__label" for="register-dependents">Registered dependents</label>
            <input value="0" type="number" class="form-control TC__form__input TC__form__register-dependents"
                   id="register-dependents">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label class="TC__form__label" for="gross-salary-usd">Gross salary(USD)</label>
            <input value="0" autocomplete="off" required type="text" class="form-control TC__form__input TC__form__gross-salary-usd" id="gross-salary-usd">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label class="TC__form__label" for="exchange-rate">Exchange rate(VND)</label>
            <input value="23300" type="text" min="0" max="100" class="form-control TC__form__input TC__form__exchange-rate"
                   id="exchange-rate">
          </div>
        </div>
      </div>
      <div class="row">
      <div class="col-6">
        <div class="TC__form__insurance">
          <label class="TC__form__label">Insurance</label>
          <div class="form-group TC__form__insurance__pay-for">
            <div class="custom-control custom-radio custom-control-inline">
              <input value="full" checked type="radio" class="custom-control-input" id="TC__insurance-pay-for__full" name="insurance-pay-for-radio-input">
              <label class="custom-control-label" for="TC__insurance-pay-for__full">Full wage</label>
            </div>

            <div class="custom-control custom-radio custom-control-inline">
              <input value="other" type="radio" class="custom-control-input" id="TC__insurance-pay-for__other" name="insurance-pay-for-radio-input">
              <label class="custom-control-label" for="TC__insurance-pay-for__other">Other</label>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <input disabled type="text" value="0" autocomplete="off"  class="form-control TC__form__input TC__form__insurance__pay-for__input" />
        </div>
      </div>
    </div>
      <div class="row">
        <div class="col-6">
          <div class="TC__form__non-taxable-income">
            <label class="TC__form__label">Nontaxable income</label>
            <div class="form-group TC__form__non-taxable-income__radio-group">
              <div class="custom-control custom-radio custom-control-inline">
                <input value="none" checked type="radio" class="custom-control-input" id="TC__form__non-taxable-income__radio-group--none" name="none-taxable-income-radio-input">
                <label class="custom-control-label" for="TC__form__non-taxable-income__radio-group--none">None</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input value="other" type="radio" class="custom-control-input" id="TC__form__non-taxable-income__radio-group--other" name="none-taxable-income-radio-input">
                <label class="custom-control-label" for="TC__form__non-taxable-income__radio-group--other">Other</label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <input disabled type="text" value="0" autocomplete="off"  class="form-control TC__form__input TC__form__non-taxable-income__input" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label class="TC__form__label" for="register-dependents">Region</label>
          <div class="form-group">
            <div class="custom-control custom-radio custom-control-inline">
              <input value=1 checked type="radio" class="custom-control-input" id="TC_region1" name="region-radio-input">
              <label class="custom-control-label" for="TC_region1">Region 1</label>
            </div>

            <div class="custom-control custom-radio custom-control-inline">
              <input value=2 type="radio" class="custom-control-input" id="TC_region2" name="region-radio-input">
              <label class="custom-control-label" for="TC_region2">Region 2</label>
            </div>

            <div class="custom-control custom-radio custom-control-inline">
              <input value=3 type="radio" class="custom-control-input" id="TC_region3" name="region-radio-input">
              <label class="custom-control-label" for="TC_region3">Region 3</label>
            </div>

            <div class="custom-control custom-radio custom-control-inline">
              <input value=4 type="radio" class="custom-control-input" id="TC_region4" name="region-radio-input">
              <label class="custom-control-label" for="TC_region4">Region 4</label>
            </div>
          </div>
        </div>
      </div>
      <button type="submit" class="TC__form__button TC__form__calculate-button">Calculate</button>
      <button type="button" class="TC__form__button TC__form__clear-button">Clear</button>
      <div class="TC__form__note">
        <ul>
          <li>These figures are estimated base on provisional monthly income.</li>
          <li>Currency: Vietnamese Dong (VND)</li>
          <li>Effective starting from July 1, 2019</li>
        </ul>
      </div>
    </form>
  </div>
  <div class="TC__result-container">
  </div>
</div>
<script type="text/javascript" src="lib/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="lib/autonumeric-4.1.0.js"></script>
<script type="text/javascript" src="lib/bootstrap-4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/waves/waves.min.js"></script>
<script type="module" src="js/main.js"></script>
</body>
</html>
